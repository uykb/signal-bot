name: Cron Job

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Endpoint
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api?format=json"
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
